<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      color: #222;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(135deg, #4A525A 80%, #2c3e50 100%);
      color: #ecf0f1;
      overflow-y: auto;
      padding-top: 32px;
      box-shadow: 2px 0 12px rgba(44, 62, 80, 0.09);
      z-index: 10;
    }

    .sidebar .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .sidebar .logo-container img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      margin-bottom: 10px;
      background: #fff;
      padding: 6px;
    }
    .sidebar .logo-container span {
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0 0 0 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 28px;
      color: inherit;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 8px 0 0 8px;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar ul li a:hover {
      background: #34495e;
      color: #ffd700;
    }

    .sidebar ul li a .fa-solid,
    .sidebar ul li a .fa-regular {
      min-width: 20px;
      text-align: center;
      font-size: 1.2rem;
    }

    .main-content {
      margin-left: 250px;
      padding: 40px 32px;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1465101162946-4377e57745c3?auto=format&fit=crop&w=800&q=80') right bottom no-repeat;
      background-size: 420px;
    }

    .main-content h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #2c3e50;
      text-shadow: 0 2px 8px rgba(44,62,80,0.06);
    }

    .main-content p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #333;
    }

    @media (max-width: 700px) {
      .sidebar {
        width: 60px;
        padding-top: 10px;
      }
      .sidebar .logo-container img,
      .sidebar .logo-container span {
        display: none;
      }
      .sidebar ul li a span {
        display: none;
      }
      .main-content {
        margin-left: 60px;
        padding: 24px 12px;
        background-size: 220px;
      }
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" />
      <span>My App</span>
    </div>
    <ul>
      <li><a href="#dashboard"><i class="fa-solid fa-gauge"></i> <span>Dashboard</span></a></li>
      <li><a href="#orders"><i class="fa-solid fa-box"></i> <span>Orders</span></a></li>
      <li><a href="#products"><i class="fa-solid fa-bag-shopping"></i> <span>Products</span></a></li>
      <li><a href="#customers"><i class="fa-solid fa-users"></i> <span>Customers</span></a></li>
      <li><a href="#reports"><i class="fa-solid fa-chart-bar"></i> <span>Reports</span></a></li>
      <li><a href="#settings"><i class="fa-solid fa-gear"></i> <span>Settings</span></a></li>
      <li><a href="#help"><i class="fa-solid fa-circle-question"></i> <span>Help</span></a></li>
    </ul>
  </nav>

  <div class="main-content">
    <h1>Welcome to the Material Reconciliation Application</h1>
    <p>
      Select an option from the menu on the left to navigate.
    </p>
    <img src="https://undraw.co/api/illustrations/website?color=4a525a" alt="Dashboard Illustration"
         style="max-width: 420px; width: 100%; border-radius: 1.2rem; box-shadow: 0 2px 16px rgba(44,62,80,0.08); margin-top: 20px;">
  </div>

</body>
</html>
