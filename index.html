<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material Reconciliation Application</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .center button {
      width: 60%;
      padding: 15px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: inherit;
    }

    .center button.admin {
      background-color: #5469d4;
      color: black;
    }

    .center button.member {
      background-color: #ea085d;
      color: black;
    }

    .center button.contractor {
      background-color: #53D183;
      color: black;
    }

    .center button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <h2>Please Select Role</h2>
      <button class="admin" onclick="location.href='admin_index.html'">Admin</button>
      <button class="member" onclick="location.href='member_index.html'">Member</button>
      <button class="contractor" onclick="location.href='contractor_index.html'">Contractor</button>
      <h2>&nbsp;</h2>
    </div>
  </div>
</body>
</html>
